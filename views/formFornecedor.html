<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>PÃ¡gina de cadastro de fornecedores</h1>
    <hr>
    <section>
      <form action="/addfornecedor" method="POST">
        <div class="row justify-content-center align-items-center">
          <div class="col-8">
            <label for="nome" class="form-label">Nome</label>
            <input type="nome" class="form-control" id="nomeFornecedor" name="nome">
          </div>
        
          <div class="col-8">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="telefone" class="form-control" id="" name="telefone">
          </div>

          <div class="col-8">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="" name="email">
          </div>
  
          <div class="col-8">
            <button type="submit" class="btn btn-sm btn-primary btn-block mt-3">Cadastrar</button>
          </div>
        </div>
      </form>
    </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
